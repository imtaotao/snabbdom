<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id='container'></div>
  <script type="module" nomodule>
    import { h } from './es/h.js'
    import snabbdomBundle from './es/snabbdom.bundle.js'
    import * as snabbdom from './es/snabbdom.js'

    var patch = snabbdomBundle.patch
    var container = document.getElementById('container')

    var vnode = h(
      'div#container.two.classes', 
      {
        on: {
          click: e => console.log(e)
        }
      },
      [
        h('span', {style: {fontWeight: 'bold'}}, 'This is bold'),
        ' and this is just normal text',
        h('a', {props: {href: '/foo'}}, 'I\'ll take you places!')
      ]
    );

    console.log(vnode);
    patch(container, vnode);

    setTimeout(() => {
      var newVnode = h('div#container.two.classes', {on: {click: e => console.log('update')}}, [
        h('span', {style: {fontWeight: 'normal', fontStyle: 'italic'}}, 'This is now italic type'),
        ' and this is still just normal text',
        h('a', {props: {href: '/bar'}}, 'I\'ll take you places!')
      ]);

      patch(vnode, newVnode)
    }, 2000)
  </script>
</body>
</html>
